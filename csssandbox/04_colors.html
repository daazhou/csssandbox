<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    /* color name */
    h1{
      color: teal;
    }
    /* RGB color value */
    h2{
      color: rgb(198, 62, 240);
    }
    h3{
      /* hexadecimal i.e #f4f4f4 */
      color: #6d0c75;
    }
  </style>
</head>
<body>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
</body>
</html>
