  <title>Implementing CSS</title>
  <style>

    h2{
      color: green;
    }
  </style>

<body>
  <!-- Inline CSS  --> <!--wanna keep styling out of markup, harder to read etc-->
  <h1 style="color:red">Heading 1</h1>

  <h3>Heading 3</h3>
